{% extends 'base.html' %}

{% block content %}

<style>
    .button {
        background-color : #5B9BD5; 
        color: white; 
        font-size: 13px;
        border-radius: 5px;
        padding: 5px 7.5px; 
        margin: 5px 7.5px;
        text-align : center;
        border-style : none;
    }
    h1 {
        font-size:20px; 
        font-weight:700; 
        padding: 5px 7.6px;
        margin: 5px 7.5px;
        text-align : center;
    }

    #textbox 
    {
        border : 2px solid rgba(91,155,213,0.5);
        padding : 20px 10px 10px 15px;
        border-width:2px;
        border-radius : 6px; 
    }
    #id_category
    {
        font-size : 13px;
        font-family: inherit;
        position : relative;
        border : 1px solid rgba(200,200,200,2);
        border-radius : 4px; 
        position:absolute;

          
    }
    #id_category:hover
    {
        border : 2.5px solid rgba(91,155,213,0.5);
        border-radius : 4px; 
        
    }

    #id_body
    {
        font-size : 13px;
        resize :none;
        width : 100%;
        font-family: inherit;
        border : 2px solid rgba(200,200,200,5);
        border-radius : 4px; 
    }

    #id_body:hover
    {
        border : 2.5px solid rgba(91,155,213,0.5);
        border-radius : 4px; 
    }

    
    #id_image
    {
        font-size : 13px;
    }
    #id_image
    {
        font-size : 13px;
        
    }

    #id_hashtag
    {
        font-size : 13px;
        border : 2px solid rgba(200,200,200,5);
        border-radius : 4px; 
        position:absolute;
    }
    #id_hashtag:hover
    {
        border : 2.5px solid rgba(91,155,213,0.5);
        border-radius : 4px;
    }


    .noprint
    { display:none; }
    

</style>

<div class = "container" style="text-align : left; margin-bottom: 50px;">
    <h2 style="text-align: center;"><strong>게시물 수정</strong></h2>
    <br>
    <div id = "textbox">
    <form action="{% url 'update' postmodel.id %}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="noprint">
            <input type="{%csrf_token%}" name="csrfmiddlewaretoken" value="JURujI2cQsww7K0BuYgMhmTBx7wIO0TkNhH64FFINvRzoViAfMD37tNWb3OuLju6" ></div>
            <p style="font-size:13px"><label for="id_category">게시글 카테고리&nbsp;&nbsp;&nbsp;&nbsp;</label> <select name="category" id="id_category">
                <option value="management" class='option1'>총무 및 사무</option>
                <option value="business">영업</option>
                <option value="PerDepart">인사</option>
                <option value="customerC">고객상담</option>
                <option value="marketing">마케팅</option>
                <option value="trade">유통 및 무역</option>
                <option value="design">디자인</option>
                <option value="develop" selected>개발</option>
                <option value="judicial">법무 및 특허</option>
                <option value="strategy">전략 및 기획</option>
                <option value="financial">재무 및 회계</option>
                <option value="sales">구매 및 조달</option>
                <option value="service">서비스</option>
                <option value="profession">전문직</option>
                <option value="medical">의료 및 제약</option>
                <option value="educ">교육직</option>
                <option value="construct">건설 및 인테리어</option>
                <option value="research">연구 및 생산, 제조</option>
                <option value="media">미디어</option>
                <option value="etc">특수</option>

    </select></p>

    <p style="font-size:13px"><label for="id_body">내용</label><br>
    {{post.body|linebreaks}}</p>

    <p style="font-size:13px"><label for="id_hashtag">해시태그&nbsp;&nbsp;:&nbsp;&nbsp;</label> {{post.hashtag}}</p>
    <p id="id_image"><label for="id_image">이미지 수정 </label>
    <br>
    {%if postmodel.image %}
    <a href="{{MEDIA_URL}}{{postmodel.image.url}}" id="id_image">{{postmodel.image.name}}</a>
    <input type="checkbox" name="image-clear" id="image-clear_id">
    <p><label for="image-clear_id">이미지 삽입을 취소하려면 체크표를 눌러주세요.</p></label>
    {%endif%}
    <p id="id_image"><label for="id_image">이미지 변경</label> <input type="file" name="image" accept="image/*" id="id_image"></p>
    <div style="text-align: center"><button type="submit" class="button" > 수정하기 </button></div>
    </form>

{% endblock %}
