          border-radius: 5px;
          border-style : none;
          position:absolute;
          right:285px;
          top:15px;
        }

        #menubar {
          height:50px;
          width:300x;
          list-style-type: none;
          margin: 1px 2px;
          padding: 1px 2px;
          position:absolute;
          right:50px;
          top:15px;
          /* margin-left:10px;
          padding-left:10px; */
          
        }

        #menubar li {
          
          display : inline;
          text-align: center;
          line-height: 20%;
          height:20%;
          /* margin-left:10px;
          padding-left:10px; */
          
         
        }
        
        .menubardetail {
          text-decoration-line: none;
          color : #5B9BD5;

        }

        #select1 {
          width: 55px;
          height: 30px;
          font-family: inherit;
          color: #5B9BD5;
          position : relative;
          border-color: #5B9BD5;
          border-width:medium;
          border-radius : 4px;
          position:absolute;
          right:495px;
          top:15px;
        }
        #keywordbox {
          border-color:white;;
          border-width:none;
          font-family:inherit;
          width:150px;
          height:30px;
          border-style:none;
          position:absolute;
          right:340px;
          top:15px;
        }

          width: 120px;
          margin-top: 2%;
          margin-left: 10%;
        }
  </style>
</head>
<body>
        <a href="{%url 'home'%}">
          <img class="brand" alt="Brand" src="{% static 'sunbaenim.PNG' %}">
        </a>
        {% if request.user.is_authenticated and request.user.email_auth%}
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header navbar-left" >
        <form class="navbar-form navbar-right" role="search" action="{% url 'home' %}" method="GET">
          {%csrf_token%}
          <div class="form-group">
            <select name="type" id="select1">
                <option value="all">&nbsp;전체</option>
                <option value="content">&nbsp;내용</option>
                <option value="hashtag">&nbsp;해시태그</option>
                <option value="author">작성자</option>
            </select>
            <input id="keywordbox" name="keyword" value="{{ keyword|default_if_none:'' }}" type="search" placeholder="키워드를 입력하세요" aria-label="Search">
            <button id="searchbutton" type="submit">검색</button>
          </div>
        </form>
            <ul class="nav nav-tab navbar-right" id="menubar">
              <li role="presentation"><a href="{%url 'new'%}" class="menubardetail">게시물 작성</a></li>
              <li role="presentation"><a href="{%url 'profile' request.user.id %}" class="menubardetail">마이페이지</a></li>
              <li role="presentation"><a href="{%url 'logout'%}" class="menubardetail">로그아웃</a></li>
            </ul>
          </div>
        </nav>
  </div>

</body>
</html>
{% endif %}
